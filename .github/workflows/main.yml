name: Android Release Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.vscode/**'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.FOODAPP_GITHUB_TOKEN }} # Allow pushing changes

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Environment
        run: |
          echo "BASE_URL=${{ secrets.PROD_API_URL }}" > .env.production
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" >> .env.production

      - name: Setup Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.keystore

      - name: Create keystore.properties
        run: |
          cat <<EOF > android/app/keystore.properties
          KEYSTORE_FILE=my-release-key.keystore
          KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}
          EOF

      # CHANGED: Only update version, don't build yet
      - name: Update Version
        run: npm run release patch -- --skip-build

      # CHANGED: Commit version changes BEFORE building
      - name: Commit Version Update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json version.json android/app/build.gradle
          if ! git diff --cached --exit-code; then
            git commit -m "chore: bump version to v$(node -p "require('./version.json').versionName") [skip ci]"
            git push
          fi

      # CHANGED: Now build after version is committed
      - name: Build Release APK and Bundle
        run: cd android && ./gradlew clean assembleRelease bundleRelease

      - name: Get Version Name
        id: get_version
        run: |
          VERSION=$(node -p "require('./version.json').versionName")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FoodApp-Build-${{ steps.get_version.outputs.version }}
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab

  release-app:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: FoodApp-Build-${{ needs.build-android.outputs.new_version }}
          path: ./

      - name: Checkout for Changelog
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changelog
        id: get_changelog
        run: |
          {
            echo "CHANGES<<EOF"
            git log -n 10 --pretty=format:"* %s (%h)"
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-android.outputs.new_version }}
          name: Release v${{ needs.build-android.outputs.new_version }}
          body: |
            ## ðŸŽ‰ Release v${{ needs.build-android.outputs.new_version }}

            ### ðŸ›  What's Changed
            ${{ steps.get_changelog.outputs.CHANGES }}

            ---
            *Automated release by FoodApp CI*
          files: |
            *.apk
            *.aab
        env:
          GITHUB_TOKEN: ${{ secrets.FOODAPP_GITHUB_TOKEN }}
